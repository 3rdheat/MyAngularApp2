<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" #name>
      <label>Server Content</label>
      <input type="text" class="form-control" #content>
      <br>
       <div class="btn-toolbar" role="toolbar">
        <button class="btn btn-primary" (click)="CreateServer(name, content)">Add Server</button>
        <button class="btn btn-primary" (click)="CreateBlueprint(name, content)">Add Server Blueprint</button>
       </div>
    </div>
  </div>
