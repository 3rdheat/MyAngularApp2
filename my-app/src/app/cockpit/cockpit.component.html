<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName" ref-name>
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent" ref-content>
      <br>
       <div class="btn-toolbar" role="toolbar">
        <button class="btn btn-primary" (click)="onAddServer('server', name.value, content.value)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint('blueprint', name.value, content.value)">Add Server Blueprint</button>
       </div>
    </div>
  </div>
