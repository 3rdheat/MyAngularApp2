<div class="container">
  <app-cockpit (onCreateServer)="addServer($event)" (onCreateBlueprint)="addBluePrint($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn-sm btn-primary" (click)="ChangeElement()">Change element</button>
      <button class="btn-sm btn-danger" (click)="DestroyElement()">Destroy element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement" [name]="serverElement.name">
        <p #contentParagraph> 
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>
      </app-server-element>
    </div>
  </div>
</div>
